 <body>
    <script>
        var g = 50;
        function global(){
            document.write( "global variable is =");
            document.writeln (g);
        }
    
        function local(){
            var l= 100;
            document.write("<br>")
            document.write( "local variable is =");
            document.writeln (l);
        }

        
        global()
        local()



    </script>
